<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marks Predictor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <div id="main" class="rounded col-12 col-sm-8">
            <h1>Marks Predictor</h1>
            <h5 class="label">Number of hours</h5>
            <input id="hours" class="component-field col-12 col-sm-8" type="number" max="100" min="0" step="0.1" value="0"/>
            <h5 class="label">Expected marks</h5>
            <div id="marks">0</div>
        </div>
    </body>
</html>
